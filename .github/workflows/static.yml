name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: sanity check what's in src
      - run: ls -la src

      # Prevent Jekyll from hiding files/folders that start with "_"
      - name: Add .nojekyll
        run: touch src/.nojekyll

      # (Optional, for single-page apps that need history fallback)
      # - name: Add 404 fallback
      #   run: cp src/index.html src/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
